<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Google Login Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Welcome</h1>
        <div class="space-y-4">
            <p class="text-gray-600 text-center mb-6">Please sign in with your Google account to continue.</p>
            <div class="flex justify-center">
                <a href="/login" class="flex items-center justify-center px-6 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-200">
                    <img src="https://www.google.com/favicon.ico" alt="Google logo" class="w-5 h-5 mr-2">
                    Sign in with Google
                </a>
            </div>
        </div>
    </div>
</body>
</html>
